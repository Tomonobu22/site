    <h2 class="contact">Contact Me</h2>
    <!-- action="https://formsubmit.co/fukchr@gmail.com" -->
    <form id="messageForm"  method="post" action="https://httpbin.org/post" onsubmit="return validateForm()">
        <!-- <input type="hidden" name="_subject" value="New submission!">
        <input type="hidden" name="_next" value="./thanks.html"> -->
        <h4 class="center">GET IN TOUCH</h4>
        <p class="center"><i class="fa fa-envelope" aria-hidden="true"></i>&nbsp;&nbsp;tomonobu.ft@gmail.com</p><br>
        <div class="mb-3">
          <label for="name" class="form-label">Name</label>
          <input type="text" class="form-control" id="name" required="required" placeholder="Insert your name" onchange="validateName()">
          <small class="error"></small>
        </div>
        <div class="mb-3">
          <label for="email" class="form-label">Email</label>
          <input type="text" class="form-control" id="email" required="required" placeholder="Insert you email" onchange="emailIsValid()">
          <small class="error"></small>
        </div>
        <div class="mb-3">
          <label for="message" class="form-label">Message</label>
          <textarea required="requiered" id="message" class="form-control" style="resize: none;"></textarea> 
        </div>
        <button type="submit" class="button">Submit</button>
    </form>

    <script src="./js/contact.js"></script>
    <!-- Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
